<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 110px;
            height: 110px;

        }
        .red {
            background-color: #f00;
            /* 设置 visibility hidden 的元素 还保留着之前的位置 */
            visibility: hidden;
            /* 隐藏不占位置 */
            /* display: none; */
        }
        .green {
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="green"></div>
</body>
</html>
