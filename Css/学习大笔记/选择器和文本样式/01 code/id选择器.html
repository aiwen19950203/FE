<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 居中 */
        body {
            text-align: center;
            padding-top: 200px;
        }

        /* 通用样式 span */
        .fw {
            font-weight: 700;
        }

        /* id 选择器的 权重 比 class 的权重更高 颜色是蓝色的 */
        .red {
            color: red;
        }

        #blue {
            color: blue;
        }
    </style>



</head>

<body>
    <span class="fw red" id="blue">G</span>

</body>

</html>
