<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: block;
            margin: 10px;
        }

        .form {
            width: 600px;
            height: 800px;
            margin: 0 auto;
            box-sizing: border-box;
            padding: 10px;
        }

        .title {
            font-weight: 700;
            text-align: center;
        }

        .line {
            display: flex;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .mt5 {
            margin-top: 5px;
        }

        .col3 {
            width: 20%;
        }

        select {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="form">
        <form>
            <div class="row">
                <div class="title">青春不常在，抓紧谈恋爱</div>
            </div>
            <!-- 第一行 -->
            <div class="line mt5">
                <div class="col3">性别</div>
                <div class="col7">
                    <input type="radio" name="male" id="male"> <img src="/images/man.jpg">男
                    <input type="radio" name="male" id="male"> <img src="/images/women.jpg">女
                </div>
            </div>
            <div class="line">
                <div class="col3">生日</div>
                <div class="col7">
                    <select name="" id="">
                        <option value="">请选择年</option>
                        <option value="">2000</option>
                        <option value="">1995</option>
                        <option value="">1996</option>
                    </select>
                    <select name="" id="">
                        <option value="">请选择月</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                    <select name="" id="">
                        <option value="">请选择日</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                    </select>
                </div>
            </div>

            <div class="line ">
                <div class="col3">婚姻状况</div>
                <div class="col7">
                    <input type="radio" name="marry" id="marry">未婚
                    <input type="radio" name="marry" id="marry">已婚
                    <input type="radio" name="marry" id="marry">丧偶
                </div>
            </div>
            <div class="line ">
                <div class="col3">喜欢的类型</div>
                <div class="col7">
                    <input type="checkbox" name="type" id="type">日韩
                    <input type="checkbox" name="type" id="type">欧美
                    <input type="checkbox" name="type" id="type" checked>国产
                </div>
            </div>
            <div class="line">
                <div class="col3">自我介绍</div>
                <div class="col7">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="line">
                <div class="col3"></div>
                <div class="col7">
                    <input type="image" src="/images/btn.png">
                </div>
            </div>
            <div class="line">
                <div class="col3"></div>
                <div class="col7">
                    <input type="checkbox" name="agree" id="agree" checked>我同意注册条款和会员加入标准
                </div>
            </div>
            <div class="line">
                <div class="col3"></div>
                <div class="col7">
                    <a href="#"> 我是会员，立即登录</a>
                </div>
            </div>
            <div class="line">
                <div class="col3"></div>
                <div class="col7">

                    <b>我承诺</b>
                </div>
            </div>
            <div class="line">
                <div class="col3"></div>
                <div class="col7">
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </div>
            </div>



        </form>
    </div>
</body>

</html>
